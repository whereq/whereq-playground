<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .center-area {
            padding: 20px;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Media query for smaller screens */
        @media screen and (max-width: 768px) {
            .center-area {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    Navbar
</div>

<div class="center-area">
    Center Area
</div>

<div class="footer">
    Footer
</div>

</body>
</html>
